<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    
    <div class="main  flex flex-center">
        <div class="container  flex flex-center max-width border margin">
            <h1 class='text-center'>  Calculator</h1>
            <input type="text" name="screen" id="screen" placeholder="0">
            <div class="row row1 flex">
                <button class="btn btn-secondary">AC</button>
                <button class="btn btn-secondary">Sup</button>
                <button class="btn btn-secondary">%</button>
                <button class="btn btn-primary">/</button>
            </div>
            <div class="row flex">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn-primary">*</button>
            </div>
            <div class="row flex">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn-primary">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn-primary">+</button>
            </div>
            <div class="row flex">
                <button class="btn large-btn">0</button>
                <button class="btn">.</button>
                <button class="btn btn-primary">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
